</head>
<body>
   <header class="header">
    <div class="container header-modern" style="background:rgba(255,255,255,0.75); backdrop-filter:blur(12px); border-radius:24px; box-shadow:0 2px 16px rgba(76,175,80,0.10); padding:1.1rem 1.2rem; margin-top:1.2rem; display:flex; align-items:center; justify-content:space-between; gap:2rem;">

        <img src="assets/images/AIP_6742.jpg" alt="Logo" style="width:48px; height:48px; border-radius:50%; object-fit:cover; box-shadow:0 2px 8px rgba(76,175,80,0.10);">
        <span style="font-size:1.45rem; font-weight:700; color:#388e3c; letter-spacing:-1px;">Teenager Church</span>
      </div>
      <nav class="nav-modern" style="display:flex; align-items:center; gap:1.2rem;">
        <button class="menu-btn" aria-label="Open menu" onclick="document.querySelector('.nav-modern ul').classList.toggle('open')" style="background:none; border:none; font-size:2rem; color:#388e3c; display:none; cursor:pointer;">&#9776;</button>
        <ul style="display:flex; gap:1.2rem; list-style:none; margin:0; padding:0;">
          <li><a href="index.html" class="active" style="font-weight:600; color:#0288d1; background:#e3f2fd; border-radius:12px; padding:0.5rem 1rem; text-decoration:none;">Home</a></li>
          <li><a href="posts.html" style="font-weight:600; color:#388e3c; border-radius:12px; padding:0.5rem 1rem; text-decoration:none;">Posts</a></li>
          <li><a href="about.html" style="font-weight:600; color:#388e3c; border-radius:12px; padding:0.5rem 1rem; text-decoration:none;">About</a></li>
          <li><a href="contact.html" style="font-weight:600; color:#388e3c; border-radius:12px; padding:0.5rem 1rem; text-decoration:none;">Contact</a></li>
        </ul>
      </nav>
    </div>

  <main>
    <section class="contact-section">
      <div class="container contact-modern" style="background:linear-gradient(135deg,#e8f5e9 60%,#e3f2fd 100%); border-radius:32px; box-shadow:0 4px 32px rgba(76,175,80,0.10); padding:2.5rem 1.2rem; display:flex; flex-wrap:wrap; gap:2.5rem; align-items:flex-start; justify-content:center;">
        <div class="contact-form-area" style="flex:1 1 320px; min-width:260px; max-width:420px; background:rgba(255,255,255,0.85); border-radius:24px; box-shadow:0 2px 16px rgba(76,175,80,0.08); padding:2rem 1.5rem; display:flex; flex-direction:column; gap:1.2rem;">
          <h2 style="color:#388e3c; font-size:2rem; font-weight:700; margin-bottom:0.7rem; text-align:center;">Contact Us</h2>
          <form class="contact-form" id="contact-form" style="display:flex; flex-direction:column; gap:1rem;">
            <input type="text" name="name" placeholder="Your Name" required style="padding:0.9rem 1rem; border-radius:12px; border:1px solid #e3f2fd; font-size:1rem;">
            <input type="email" name="email" placeholder="Your Email" required style="padding:0.9rem 1rem; border-radius:12px; border:1px solid #e3f2fd; font-size:1rem;">
            <textarea name="message" placeholder="Your Message" required style="padding:0.9rem 1rem; border-radius:12px; border:1px solid #e3f2fd; font-size:1rem; min-height:120px;"></textarea>
            <button type="submit" class="btn btn-primary" style="margin-top:0.5rem;">Send Message</button>
            <div id="contact-notification" style="display:none; position:fixed; top:32px; left:50%; transform:translateX(-50%); min-width:220px; max-width:90vw; background:rgba(255,255,255,0.95); backdrop-filter:blur(8px); border-radius:24px; box-shadow:0 4px 32px rgba(76,175,80,0.13); padding:1.2rem 2.2rem; z-index:9999; text-align:center; transition:opacity 0.3s; font-family:'Poppins',sans-serif;">
              <span id="contact-notification-icon" style="display:inline-block; font-size:2.2rem; color:#4CAF50; margin-bottom:0.3rem; animation:popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);">&#10004;</span>
              <span id="contact-notification-text" style="display:block; color:#388e3c; font-weight:600; font-size:1.15rem; margin-top:0.2rem;"></span>
              <style>
                @keyframes popIn {
                  0% { transform:scale(0.5); opacity:0; }
                  60% { transform:scale(1.2); opacity:1; }
                  100% { transform:scale(1); opacity:1; }
                }
                @media (max-width:600px) {
                  #contact-notification { padding:1rem 0.7rem; font-size:1rem; }
                  #contact-notification-icon { font-size:1.7rem; }
                }
              </style>
            </div>
<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var name = this.name.value.trim();
  var email = this.email.value.trim();
  var message = this.message.value.trim();
  var whatsappNumber = '2348063450423';
  var text = `Message from website:%0AName: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
  var whatsappUrl = `https://wa.me/${whatsappNumber}?text=${text}`;
  window.open(whatsappUrl, '_blank');
  var notification = document.getElementById('contact-notification');
  var notificationText = document.getElementById('contact-notification-text');
  var notificationIcon = document.getElementById('contact-notification-icon');
  notificationText.textContent = 'Your message has been delivered! Thank you for reaching out.';
  notificationIcon.style.animation = 'popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55)';
  notification.style.display = 'block';
  notification.style.opacity = '1';
  setTimeout(function() {
    notification.style.opacity = '0';
    setTimeout(function() { notification.style.display = 'none'; }, 400);
  }, 3500);
  this.reset();
});
</script>
          </form>
        </div>
        <div class="contact-map-area" style="flex:1 1 320px; min-width:260px; max-width:420px; display:flex; flex-direction:column; gap:1.2rem; align-items:center; justify-content:center;">
          <div class="map-embed-modern" style="width:100%; border-radius:18px; overflow:hidden; box-shadow:0 2px 16px rgba(76,175,80,0.10);">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.7600000000002!2d7.495000000000001!3d9.057000000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zOcKwMDMnMjUuMiJOIDfCsDI5JzQyLjAiRQ!5e0!3m2!1sen!2sng!4v1620000000000!5m2!1sen!2sng" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <div class="contact-social-modern" style="display:flex; gap:1.2rem; justify-content:center; margin-top:1rem;">
            <a href="#" aria-label="Instagram" style="background:#fff; border-radius:50%; box-shadow:0 2px 8px rgba(76,175,80,0.10); padding:0.6rem; display:flex; align-items:center; justify-content:center; transition:background 0.2s;">
              <!-- <img src="assets/images/AIP_6742.jpg" alt="Instagram" style="width:32px; height:32px; border-radius:50%; object-fit:cover;"> -->
            </a>
            <a href="#" aria-label="YouTube" style="background:#fff; border-radius:50%; box-shadow:0 2px 8px rgba(76,175,80,0.10); padding:0.6rem; display:flex; align-items:center; justify-content:center; transition:background 0.2s;">
              <!-- <img src="assets/images/AIP_6742.jpg" alt="YouTube" style="width:32px; height:32px; border-radius:50%; object-fit:cover;"> -->
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
